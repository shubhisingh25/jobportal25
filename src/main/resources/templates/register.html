<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | JobLink</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
	<!-- Font Awesome for social icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Main body and layout styles */
        body {
            background-color: #f4f7f9; /* A light, clean background color */
            font-family: 'Inter', sans-serif; /* A modern, readable font */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        /* Main content area to push footer down */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* The main registration card */
        .register-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            width: 100%;
            max-width: 550px; /* Increased width */
            border: 1px solid #e9ecef;
        }

        /* Header of the card */
        .card-header {
            background: linear-gradient(135deg, #0056b3, #007bff); /* Professional blue gradient */
            color: white;
            text-align: center;
            padding: 30px 25px;
        }
        .card-header h2 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }
        .card-header p {
            font-weight: 300;
            opacity: 0.9;
        }

        /* Body of the card containing the form */
        .card-body {
            padding: 35px;
        }

        /* Style for input fields and select dropdowns */
        .form-control, .form-select {
            height: 50px;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.2);
        }

        /* Primary registration button */
        .btn-register {
            background-color: #007bff;
            border: none;
            padding: 14px;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-register:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Styles for icons inside input fields */
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
            pointer-events: none; /* Make icon non-interactive */
        }
        .input-icon input, .input-icon select {
            padding-left: 45px;
        }

        /* Footer styling */
        .page-footer {
            background-color: #ffffff;
            color: #6c757d;
            padding: 25px 0;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }
        .page-footer .fab, .page-footer .fas {
            transition: color 0.3s ease;
        }
        .page-footer a {
            color: #007bff; /* Use theme color for links */
            text-decoration: none;
        }
        .page-footer a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .page-footer .social-icons a {
            color: #6c757d; /* Social icons color */
            margin: 0 10px;
        }
        .page-footer .social-icons a:hover {
            color: #007bff; /* Social icons hover color */
        }
    </style>
</head>
<body>
    
    <main class="main-content">
        <div class="register-card">
            <div class="card-header">
                <h2>JobLink</h2>
                <p class="m-0">Create Your Professional Account</p>
            </div>
            <div class="card-body">
                <form th:action="@{/auth/register}" th:object="${user}" method="post">
                    <div class="mb-3 input-icon">
                        <i class="bi bi-person-fill"></i>
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Full Name" required>
                    </div>
                    
                    <div class="mb-3 input-icon">
                        <i class="bi bi-envelope-fill"></i>
                        <input type="email" class="form-control" th:field="*{email}" placeholder="Email Address" required>
                    </div>
                    
                    <div class="mb-3 input-icon">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
                    </div>
                    
                    <div class="mb-4 input-icon">
                        <i class="bi bi-briefcase-fill"></i>
                        <select class="form-select" th:field="*{role}">
                            <option value="" disabled selected>Select Your Role</option>
                            <option value="JOBSEEKER">Job Seeker</option>
                            <option value="RECRUITER">Recruiter</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-register btn-primary w-100 text-white">Create Account</button>
                    
                    <div class="text-center mt-4">
                        <p class="mb-0 text-muted">Already have an account? <a th:href="@{/auth/login}" class="fw-bold">Login Here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
